---
# file: oracle-java/defaults/main.yml
#
# defaults file
#

oracle_java_dir_source: '/usr/local/src'

oracle_java_set_as_default: no

oracle_java_version: 8
oracle_java_version_update: 121
oracle_java_version_build: '13'
oracle_java_version_string: "1.{{ oracle_java_version }}.0_{{ oracle_java_version_update }}"

oracle_java_home: "/usr/java/jdk1.{{ oracle_java_version }}.0_{{ oracle_java_version_update }}"

oracle_java_os_supported: yes

oracle_java_rpm_filename: "jdk-{{ oracle_java_version }}u{{ oracle_java_version_update }}-linux-x64.rpm"
oracle_java_rpm_url: "http://download.oracle.com/otn-pub/java/jdk/8u121-b13/e9e7ea248e2c4826b92b3f075a80e441/jdk-8u121-linux-x64.rpm"
# "http://download.oracle.com/otn-pub/java/jdk/{{ oracle_java_version }}u{{ oracle_java_version_update }}-b{{ oracle_java_version_build }}/{{ oracle_java_rpm_filename }}"
